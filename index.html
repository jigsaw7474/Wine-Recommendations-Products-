            const acidityLevelSelect = document.getElementById('acidityLevel');
            const flavorProfileSelect = document.getElementById('flavorProfile');

            document.getElementById('wineForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const wineType = wineTypeSelect.value;
                const sweetness = sweetnessSelect.value;
                const foodPairing = foodPairingSelect.value;
                const country = countrySelect.value;
                const bodyStyle = bodyStyleSelect.value;
                const acidityLevel = acidityLevelSelect.value;
                const flavorProfile = flavorProfileSelect.value;

                let recommendations = wineData.filter(wine => {
                    const matchesType = wine.type.toLowerCase() === wineType.toLowerCase() || wineType === "";
                    const matchesPairing = wine.pairings.toLowerCase().includes(foodPairing.toLowerCase()) || foodPairing === "";
                    const matchesCountry = wine.country.toLowerCase() === country.toLowerCase() || country === "";

                    // Optional filters
                    const matchesSweetness = sweetness === "" || 
                        (sweetness === "dry" && wine.description.toLowerCase().includes("dry")) ||
                        (sweetness === "off-dry" && wine.description.toLowerCase().includes("off-dry")) ||
                        (sweetness === "medium-sweet" && wine.description.toLowerCase().includes("medium sweet")) ||
                        (sweetness === "sweet" && wine.description.toLowerCase().includes("sweet"));

                    const matchesAcidityLevel = acidityLevel === "" || 
                        (acidityLevel === "low" && wine.description.toLowerCase().includes("low acidity")) ||
                        (acidityLevel === "medium" && wine.description.toLowerCase().includes("medium acidity")) ||
                        (acidityLevel === "high" && wine.description.toLowerCase().includes("high acidity"));

                    // Body Style filter logic
                    const matchesBodyStyle = bodyStyle === "" || 
                        (bodyStyle === "light-bodied" && wine.description.toLowerCase().includes("light-bodied")) ||
                        (bodyStyle === "medium-bodied" && wine.description.toLowerCase().includes("medium-bodied")) ||
                        (bodyStyle === "full-bodied" && wine.description.toLowerCase().includes("full-bodied"));
                    
                    // Flavor Profile filter logic (case-insensitive)
                    const wineDescriptionLower = wine.description.toLowerCase();
                    const matchesFlavorProfile = flavorProfile === "" || 
                        (flavorProfile === "fruity" && wineDescriptionLower.includes("fruity")) ||
                        (flavorProfile === "oaky" && wineDescriptionLower.includes("oaky")) ||
                        (flavorProfile === "earthy" && wineDescriptionLower.includes("earthy")) ||
                        (flavorProfile === "spicy" && (wineDescriptionLower.includes("spicy") || wineDescriptionLower.includes("spice"))) ||
                        (flavorProfile === "floral" && wineDescriptionLower.includes("floral")) ||
                        (flavorProfile === "herbaceous" && (wineDescriptionLower.includes("herb") || wineDescriptionLower.includes("herbaceous"))) ||
                        (flavorProfile === "rich" && wineDescriptionLower.includes("rich")) ||
                        (flavorProfile === "crisp" && wineDescriptionLower.includes("crisp"));

                    return matchesType && matchesPairing && matchesCountry && matchesSweetness && matchesBodyStyle && matchesAcidityLevel && matchesFlavorProfile;
                });

                // Sort recommendations based on the number of matches
                recommendations.sort((a, b) => {
                    let aMatches = 0;
                    let bMatches = 0;

                    if (a.type.toLowerCase() === wineType.toLowerCase()) aMatches++;
                    if (a.pairings.toLowerCase().includes(foodPairing.toLowerCase())) aMatches++;
                    if (a.country.toLowerCase() === country.toLowerCase()) aMatches++;

                    if (b.type.toLowerCase() === wineType.toLowerCase()) bMatches++;
                    if (b.pairings.toLowerCase().includes(foodPairing.toLowerCase())) bMatches++;
                    if (b.country.toLowerCase() === country.toLowerCase()) bMatches++;

                    return bMatches - aMatches; // Sort in descending order
                });

                // Limit to a maximum of 6 recommendations
                recommendations = recommendations.slice(0, 6);
